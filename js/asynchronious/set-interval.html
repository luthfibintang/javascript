<html>
    <head>
        <title>Set Timeout</title>
    </head>
    <body>
        <h1 id="header"></h1>
        <script>
            function addElement(){
                const header = document.getElementById("header");
                header.textContent = new Date().toString();
            }

            setInterval(addElement, 1000);
            console.info("Program selesai")
        </script>
    </body>
</html>
