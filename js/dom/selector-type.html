<html>
    <head>
        <meta charset="UTF-8">
        <title>Node List Static</title>
    </head>
    <body>
        <ul class="menu">
            <li class="menuItem">1</li>
            <li class="menuItem">2</li>
            <li>3</li>
            <li id="menu2">4</li>
            <li class="menuItem">5</li>
        </ul>

        <script>
            // Seperti CSS Selector

            // Menggunakan Class
            const elem = document.querySelectorAll(".menuItem");
            console.info(elem);

            // menggunakan Id
            const elemId = document.querySelectorAll("#menu2");
            console.info(elemId)
        </script>
    </body>
</html>
