        <title>Node Method</title>

    <body>
        <ul id="menu1">
            <li id="first">First</li>
            <li id="second">Second</li>
            <li id="third">Third</li>
        </ul>
        <ul id="menu2">

            <li id="dua">dua</li>

            const list = menu1.childNodes; // Nodelist bersifat live, walaupun variablenya sudah diambil sebelum ditambahkan element baru, ketika di tambahkan, secara otomatis akan bertambah
            
            menu1.appendChild(document.createElement("li"));
            menu1.appendChild(document.createElement("li"));
            
            console.log(list);
