<html>
    <head>
        <meta charset="UTF-8">
        <title>Node List Static</title>
    </head>
    <body>
        <div class="azisya">Azisya</div>
        <div class="luthfi">Luthfi</div>
        <div class="bintang">Bintang</div>
        <div>Ichsan</div>
        <script>
            // sama dengan CSS Selector
            const elem = document.querySelectorAll("[class^=bint]") // mencari document yang mempunyai attribut class

            console.log(elem);
        </script>
    </body>
</html>
