<html>
    <head>
        <title>For Loop </title>
    </head>
    <body>
        <script>
            for(let i = 1; i <= 100; i++){
                if (i % 2 === 0){
                    continue;
                }
                document.writeln(`<p>Perulangan ganjil ${i}</p>`)
            }
        </script>
    </body>
</html>
