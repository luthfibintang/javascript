<html>
    <head>
        <title>Tipe data string</title>
    </head>
    <body>
        <script>
           //String pakai petik
           document.writeln("Ini String");
           document.writeln("<br>")
           
           // Menggabungkan String dengan tipe data lain
           document.writeln("Nama :" + "Azisya Luthfi Bintang");
           document.writeln("<br>");
           document.writeln("Umur " + 17);
           document.writeln("<br>")

           //escape sequence
           //document
           document.writeln("<textarea cols='100' rows='10'>");
            document.writeln("nama : Azisya Luthfi Bintang")
            document.writeln("Kelas : 12 RPL")
           document.writeln("</textarea>") 
        </script>
    </body>
</html>
