<html>
    <head>
        <title>Tipe data boolean</title>

    <body>
        <script>
            // Alert
            alert("Hello Wolrd")

            // Pormpt
            const name = prompt("Ketik Nama Anda!")
            // alert(`hello ${name}`)
            
            // Confirm
            const masuk = confirm("Apakah Anda Yakin?")
            if (masuk) {
                alert(`hello ${name}`)
            } else {
                const name = prompt("Ketik Nama Anda!")
                alert(`Hello ${name}`)
            }
            </script>
