<html>
    <head>
        <title>Break in loop </title>
    </head>
    <body>
        <script>
            let counter = 1

            while (true){
                document.writeln(`<p>Perulangan ke ${counter}</p>`)
                counter++

                if (counter > 10){
                    break;
                }
            }
        </script>
    </body>
</html>
