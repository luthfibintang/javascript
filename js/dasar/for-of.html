<html>
    <head>
        <title>For Loop </title>
    </head>
    <body>
        <script>
            const names = ["Azisya", "Luthfi", "Bintang"];
            for (const value of names){
                document.writeln(`<p>${value}</p>`)
            }

            const name = "Bintang"
            for (const character of name){
                document.writeln(`<p>${character}</p>`)
            }

            // Object tidak bisa menggunakan of
        </script>
    </body>
</html>
