<html>
    <head>
        <title>Tipe data number</title>
    </head>
    <body>
        <script>
           //Number tidak perlu pakai petik
           document.writeln(100)
           document.writeln('<br>')
           document.writeln(200);

           /* Macam macam tipe data
                Binary = 0b
                Hexadecimal = 0x
                Octal = 0o
            */

           //binary
           document.writeln('<br>')
           document.writeln( 0b1110011);

           
        </script>
    </body>
</html>
