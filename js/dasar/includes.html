<html>
    <head>
        <title>Includes</title>
    </head>
    <body>
        <script>
            // Memahami includes pada looping
            
            const data = [
                "satu", "dua", "tiga"
            ]

            for(let i = 0; i < data.length; i++){
                const test = data[i];
                
                if(test.includes("satu")){
                    console.info(test)
                }
            }
        </script>
    </body>
</html>
