<html>
    <head>
        <title>Boolean  </title>
    </head>
    <body>
        <script>
            // Boolean merupakan wrapper class untuk tipe primitive boolean
            // Boolean memiliki method toString() untuk mengkonversi ke string
            // Boolean juga memiliki method valueOf() unutk mengkonversi ke tipe boolean primitive

            const boolean = Boolean(true);

            console.log(boolean);
            console.log(boolean.toString());
            console.log(boolean.valueOf());
        </script>
    </body>
</html>
