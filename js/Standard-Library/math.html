<html>
    <head>
        <title>Math</title>
    </head>
    <body>
        <script>
            // Math merupakan class javascript yang berisikan static property dan method untuk oprasi matematika
            // Math hanya bisa digunakan pada tipe data number, tidak bisa digunakan untuk tipe data BigInt

            console.log(Math.max(5, 10, 20, 15, 17)) // 20
            console.log(Math.min(5, 10, 20, 15, 17)) // 5
            console.log(Math.round(10.5)) // 11 (Pembulatan)
            console.log(Math.round(10.3)) // 10 (Pembulatan)
            console.log(Math.floor(10.8)) // 10 (Pembulatan yang selalu  kebawah)
            console.log(Math.ceil(10.3)) // 11 (Pembulatan selalu keatas)
        </script>
    </body>
</html>
