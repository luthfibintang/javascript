<html>
    <head>
        <title>Class</title>
    </head>
    <body>
        <script>
            // Class digunkaan untuk membuat class
            // Dengan kata kunci class, kita tidak perlu lagi untuk menggunakan constructor function untuk membuat class

            class Person {
                
            }

            Person.prototype.sayHello = function(){
                return "Hello World"
            }
            const bintang = new Person();

            console.info(bintang.sayHello());

        </script>
    </body>
</html>
