<html>
    <head>
        <title>Class Method</title>
    </head>
    <body>
        <script>
            // Throw Error
            class MathUtil {
                static sum(...numbers) {
                    if (numbers.length === 0){
                        throw new Error("Total parameter harus lebih dari 0")
                    }

                    let total = 0
                    for (const number of numbers) {
                        total += number;
                    }
                    return total;
                }

            }
            
            
            const sum = MathUtil.sum(1, 2, 3);
            console.info(sum);
            
            console.log(MathUtil.sum());
            
            </script>
    </body>
</html>
