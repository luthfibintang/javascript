<html>
    <head>
        <title>Constructor di class</title>
    </head>
    <body>
        <script>
            // Class digunkaan untuk membuat class
            // Dengan kata kunci class, kita tidak perlu lagi untuk menggunakan constructor function untuk membuat class

            class Person {
                constructor (name) {
                    console.info(`Hello ${name}`);
                }
            }

            const bintang = new Person("Bintang");
            console.info(bintang);

            
        </script>
    </body>
</html>
